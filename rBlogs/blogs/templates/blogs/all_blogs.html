{% extends "layout.html" %}

{% block title %}
    all blogs
{% endblock title %}

{% block content %}
<h1 class="text-center mt-4">Welcome to rBlogs</h1>
<a class="btn btn-primary" href="{% url 'add_blog' %}">
    Write a blog
</a>

<div class="container row gap-3 mt-4">
{% for blog in blogs %}

<div class="card pt-3 " style="width: 18rem;">
    <img src="{{blog.blog_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{blog.user.username}}</h5>
      <p class="card-text">{{blog.text}}</p>
      <a href="{% url "blog_detail" blog.id%}" class="text">read more..</a>
      {% if blog.user == user %}
      <a href="{% url "edit_blog" blog.id%}" class="btn btn-success">edit</a>
      <a href="{% url "delete_blog" blog.id%}" class="btn btn-danger">delete</a>
      {% endif %}
    </div>
  </div>

{% endfor %}
</div>


{% endblock content %}
